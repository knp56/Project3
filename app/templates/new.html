{% extends "layout.html" %}
{% block content %}

<form action="/address/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="fName">First Name</label>
            <input id="fName" type="text" class="form-control" placeholder="First Name" name="fName">
        </div>
        <div class="col">
            <label for="lName">Last Name</label>
            <input id="lName" type="text" class="form-control" placeholder="Last Name" name="lName">
        </div>
        <div class="col">
            <label for="Address">Address</label>
            <input id="Address" type="text" class="form-control" placeholder="Address" name="Address">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="City">City</label>
            <input id="City" type="text" class="form-control" placeholder="City" name="City">
        </div>
        <div class="col">
            <label for="State">State</label>
            <input id="State" type="text" class="form-control" placeholder="State" name="State">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Zip">Zip Code</label>

            <input id="Zip" type="text" class="form-control" placeholder="Zip" name="Zip">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Success</button>

</form>

{% endblock %}
